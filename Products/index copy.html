<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/jpg" href="../Assets/img/logo.jpg">
    <link rel="stylesheet" href="./Assets/CSS/main.css">
    <link rel="stylesheet" href="../Assets/CSS/style.css">
    <link rel="stylesheet" href="./Assets/CSS/filter.css">
    <link rel="stylesheet" href="./Assets/CSS/modal-product.css">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
    integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous"> -->
    <title>FakeShop | Products</title>
</head>

<body>
    <header>
        <div class="wrapper" id="wrapper">
            <nav class="navbar">
                <div class="brand">
                    <a href="../index.html">
                        <h2><span id="fake">FAKE</span><span id="raya">-</span><span id="store">STORE</span></h2>
                    </a>
                </div>
                <ul class="menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a class="active" href="./index.html">Products</a></li>
                    <li><a href="../Clients/index.html">Clients</a></li>
                    <li><a href="../User/user.html"><i class="fa-solid fa-user fa-2xs"></i></a></li>
                    <li>
                        <div id="loggedInUserDisplay"></div>
                    </li>
                    <li class="menu__item">

                        <div class="two columns u-pull-right">
                            <ul>
                                <li class="submenu">
                                    <img src="./Assets/img/cart.png" alt="cart" id="img-cart">
                                    <div class="cart">
                                        <table id="list-cart" class="u-full-width">
                                            <caption>Cart</caption>
                                            <thead>
                                                <tr>
                                                    <th>Image</th>
                                                    <th>Name</th>
                                                    <th>Price</th>
                                                    <th>Amount</th>
                                                    <th>Price Total</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                        <p>TOTAL: <span id="total-price"></span></p>
                                        <button onclick="purchaseCart()">Buy Now</button>
                                        <button onclick="deleteCart()">Delete Cart</button>
                                    </div>
                                </li>
                            </ul>
                        </div>

                    <li><button type="button" id="login-logout-button">Login</button></li>
                </ul>
                <div class="hamburger-menu">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </nav>
        </div>
    </header>
    <div class="products">
        <div class="container">
            <h1 class="lg-title">Our Products</h1>
            <button id="add-product-button">Add New Product</button>
            <div class="wrapper2">
                <nav>
                    <div class="items" id="items">
                        <span class="item active" data-name="all">All</span>
                    </div>
                </nav>
            </div>
            <div class="product-items" id="product-item">
            </div>
        </div>
    </div>
    <footer class="footer"> <!-- Pie de página -->
        <div class="footer-content">
            <h2>Jouse Márquez</h2>
            <h5>Frontend Developer</h5>
        </div>
        <div class="social-network"> <!-- Redes sociales -->
            <a href="https://github.com/jousemarquez" target="_blank"><i class="fa-brands fa-github-square"></i></a>
            <a href="https://www.instagram.com/jousemarquez/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    <!-- MODAL -->

    <div class="cart-main">
        <div class="cart" id="my-cart">
            <table class="table">
                <caption>Cart</caption>
                <tbody>
                    <tr>
                        <th>Quantity:</th>
                        <td><span id="total-Products">0</span></td>
                    </tr>
                    <tr>
                        <th>Total:</th>
                        <td id="total-price">$ <span id="total">0</span></td>
                    </tr>
                    <tr>
                        <th>Delete</th>
                    </tr>
                </tbody>
            </table>
            <div class="">
                <button onclick="purchaseCart()">Buy Now</button>
                <button onclick="deleteCart()">Delete Cart</button>
            </div>
        </div>
    </div>

    <!-- Add product Modal -->

    <div class="modal-container" id="modal_container" style="display:none">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Add New Product</h2>
            <form id="add-product-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Title" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" placeholder="price" required>

                <div>
                    <label for="category">Username</label>
                    <select name="category" id="category" required>
                        <option value="electronics">Electronics</option>
                        <option value="jewelery">Jewelery</option>
                        <option value="men's clothing">Men's clothing</option>
                        <option value="women's clothing">Women's clothing</option>
                    </select>
                </div>

                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="description" required></textarea>

                <label for="image">Image URL:</label>
                <input type="url" id="image" name="image" placeholder="image url" required>

                <button type="submit">Add Product</button>
            </form>
        </div>
    </div>

    <!-- Edit Product -->
    <div class="modal-container" id="edit_modal_container" style="display:none">
        <div class="modal-content">
            <span class="close" id="edit_close-modal">&times;</span>
            <h2>Edit Product</h2>
            <form id="edit-product-form">
                <input type="hidden" id="product-id" name="product-id">

                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Title" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" placeholder="price" required>

                <div>
                    <label for="category">Category:</label>
                    <select name="category" id="category" required>
                        <option value="electronics">Electronics</option>
                        <option value="jewelery">Jewelery</option>
                        <option value="men's clothing">Men's clothing</option>
                        <option value="women's clothing">Women's clothing</option>
                    </select>
                </div>

                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="description" required></textarea>

                <label for="image">Image URL:</label>
                <input type="url" id="image" name="image" placeholder="image url" required>

                <button type="submit">Edit Product</button>
            </form>
        </div>
    </div>



    <div id="loading" style="display:none">
        <div class="icono"></div>
    </div>
    <script src="../Assets/JS/Script.js" defer></script>
    <script src="./Assets/JS/Script.js" defer></script>
    <!-- <script src="./Assets/JS/Product.js" defer></script> -->
</body>

</html>
